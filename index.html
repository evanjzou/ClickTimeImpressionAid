<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ClickTime Impression Aid</title>
    </head>

    <body>
        <br/>
        <div>This is basic application designed to help you navigate from your current location to the ClickTime headquarters while picking up coffee and donuts on the way</div>
        <br/>
        <br/>
        <br />
        <div>Select mode of transportation: </div>
        <select id="mode">
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Public transportaion</option>
        </select>
        <br/>
        <div id="map"></div>
        <br/>
        <button onclick="search()">   Direct me to ClickTime!   </button>
        <p id="store"></p>
        <p id="dist"></p>
        <p id="time"></p>
        <p id="directions"></p>
        <p id="copyright"></p>
    </body>

    <script src="./main.js"></script>
    
    <script async defer type="text/javascript" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUOjLU-8kAIFdj-Zz_WkUvDlVthhrKAxY&libraries=places&callback=initMap">
    </script>

</html>
